    <title>Restaurant Reviews</title>

  <body>
    <header>
      <nav>
        <h1 id="tophead" role="link">
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <section id="map-container">
        <div
          id="map"
          tabindex="0"
          role="application"
          aria-label="New York map image"
          lang="en"
        ></div>
      </section>
      <!--<section id="filter-container">-->
      <div class="filter-options">
        <h2 role="heading">Filter Results</h2>
        <select
          id="neighborhoods-select"
          name="neighborhoods"
          onchange="updateRestaurants()"
          role="listbox"
          aria-label="select neighborhoods"
        >
          <option value="all" role="option" aria-label="All Neighborhoods"
            >All Neighborhoods</option
          >
        </select>
        <select
          id="cuisines-select"
          name="cuisines"
          onchange="updateRestaurants()"
          role="listbox"
          aria-label="select cuisines"
        >
          <option value="all" role="option" aria-label="All Cuisines"
            >All Cuisines</option
          >
        </select>
      </div>
      <!--</section>-->
      <section id="restaurants-container">
        <ul id="restaurants-list" role="list"></ul>
      </section>
    </main>

    <footer id="footer" role="contentinfo">
      Copyright (c)
      <a href="/">
        <strong>BIll Vasilopoulos & Udacity</strong>
      </a>
      All Rights Reserved.
    </footer>

    <script defer src="js/idb.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"
    ></script>
    <script defer src="js/dbhelper.js"></script>
    <script defer src="js/main.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJBXJybEeKQ4iOMo_VeCscYh5x1lJfgBw&libraries=places&callback=initMap"
    ></script>

  </body>
